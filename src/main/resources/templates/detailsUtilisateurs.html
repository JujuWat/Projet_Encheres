<body>
 <div th:replace="~{fragments/entete::entete}"></div>

			<th>Téléphone</th>

	<!-- données -->
		<tr th:each="u : ${utilisateur}">

			<td th:text="${u.prenom}"></td>
			<td th:text="${u.email}"></td>
			<td th:text="${u.telephone}"></td>
			<td th:text="${u.rue} + ', ' + ${u.code_postal} + ' ' + ${u.ville}" ></td>
			<td th:text="${u.credit}"></td>
