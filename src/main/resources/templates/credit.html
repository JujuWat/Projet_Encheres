<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Créditer le compte</title>

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="~{fragments/entete::entete}"></div>

	<h1>Créditer le compte</h1>
	
	<p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p th:if="${success}" th:text="${success}" style="color: green;"></p>
    
<p>Utilisateur : <span th:text="${utilisateur.pseudo}"></span></p>
<p>Crédit actuel : <span th:text="${utilisateur.credit}"></span></p>

    <form action="/credit/envoi" method="post" th:object="${utilisateur}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="credit">Montant à créditer :</label>
        <input type="number" id="credit" name="credit" required>
        <button type="submit">Ajouter</button>
    </form>

</body>
</html>
